<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password_validation</title>

</head>
<style>

</style>
<body>
    <form action="" method="" onsubmit="return checkpassword()">
        
        <label for="password">Password :</label><input type="password" id="pass"><span id="massage" style="color:red;">  </span><br><br>
        <label for="confirm-password">Confirm Password :</label><input type="password" id="cnf-pass"><span id="massage-1" style="color:red;"> </span><br><br>
        <input type="submit" value="submit">
        <!-- <button onclick="checkpassword()">Click me</button> -->
    </form>
    <script>
        function checkpassword(){
            var password = document.getElementById("pass").value;
            var cnfpassword = document.getElementById("cnf-pass").value;

            if(password.length<5){
                document.getElementById("massage").innerHTML="***Password must be greater than five character**";
                return false;
            }

            if(password.length>20){
                document.getElementById("massage").innerHTML="***Password must be less than 20 character**";
                return false;
            }

            if(password==cnfpassword){
                document.getElementById("massage-1").innerHTML="***Password match**";
                return false;
            }

           

            if(password==""){
                document.getElementById("massage").innerHTML="***Please fill the password**";
                
                return false;
            }

            if(cnfpassword==""){
                document.getElementById("massage-1").innerHTML="***Please fill the password**";
                return false;
            }

            if(password!=cnfpassword){
                document.getElementById("massage-1").innerHTML="***Password is not match**";
                return false;
            }
        }
    </script>
</body>
</html>
