<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form_mysql</title>
    <link rel="stylesheet" href="/style/style.css">
</head>

<body>

    <div class="card">
        <div class="card-header">Member login</div>
        <div class="card-body">
            <form action="" method="POST" onsubmit="return details()">
                <div class="mb-3">

                    <input type="text" name="email" placeholder="Username" id="input1"><br>
                    <span id="demo-1" class="demo--4"></span>


                </div>
                <div class="mb-3">

                    <input type="password" name="password" placeholder="Password" id="input2"><br>
                    <img src="\assets\eye-crossed.png" alt="" class="img-1" onclick="show()" id="pass-icon">
                    <img src="\assets\eye.png" alt="" class="img-2" onclick="show()" id="pass-icon1">
                    <span id="demo-2" class="demo--4"></span>

                </div>
                <button type="submit" class="btn-primary">Login</button>
                <p class="anchor">Don't have an account?<a href="/register">Register</a></p>
            </form>
        </div>
    </div>
    <script src="/script/script.js"></script>
</body>

</html>
